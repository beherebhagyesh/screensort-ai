<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ScreenSort AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2877f6",
                        "background-light": "#f1f2f4",
                        "background-dark": "#0f182a",
                        "glass-white": "rgba(255, 255, 255, 0.05)",
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                        "neon-cyan": "#00f2ff",
                        "neon-purple": "#bc13fe",
                        "neon-lime": "#39ff14"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .mesh-gradient {
            background-color: #0f182a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(40, 119, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(188, 19, 254, 0.1) 0px, transparent 50%);
        }
        .pie-chart-conic {
            background: conic-gradient(
                #2877f6 0% 45%, 
                #bc13fe 45% 75%, 
                #39ff14 75% 100%
            );
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white min-h-screen mesh-gradient overflow-x-hidden">
    <!-- Top Navigation Bar -->
    <nav class="sticky top-0 z-50 flex items-center justify-between px-6 pt-12 pb-4 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="size-10 rounded-full glass flex items-center justify-center border border-white/20">
                <span class="material-symbols-outlined text-primary text-xl">auto_awesome</span>
            </div>
            <h1 class="text-lg font-bold tracking-tight text-white">ScreenSort AI</h1>
        </div>
        <div class="flex gap-4">
            <button class="size-10 rounded-full glass flex items-center justify-center relative">
                <span class="material-symbols-outlined text-white/80">notifications</span>
                <span class="absolute top-2 right-2 size-2 bg-red-500 rounded-full"></span>
            </button>
        </div>
    </nav>
    <!-- Hero Header -->
    <header class="px-6 py-6">
        <h2 class="text-[26px] font-semibold leading-tight text-white/90">
            Good Afternoon.<br/>
            <span class="text-white">You have <span class="text-primary font-bold">12 new</span> screenshots to review.</span>
        </h2>
    </header>
    <!-- Storage Widget (Hero Glass) -->
    <section class="px-6 mb-8">
        <div class="glass p-6 rounded-3xl relative overflow-hidden group">
            <div class="absolute -right-4 -top-4 size-32 bg-primary/20 blur-3xl rounded-full"></div>
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <p class="text-white/60 text-sm font-medium mb-1 uppercase tracking-widest">Optimized Storage</p>
                    <div class="flex items-baseline gap-2">
                        <span class="text-5xl font-bold tracking-tighter">2.4</span>
                        <span class="text-2xl font-semibold text-primary">GB</span>
                    </div>
                    <p class="text-white/40 text-xs mt-2 flex items-center gap-1">
                        <span class="material-symbols-outlined text-[14px] text-green-400">check_circle</span>
                        AI optimization is active
                    </p>
                </div>
                <button class="bg-primary hover:bg-primary/90 text-white px-5 py-3 rounded-2xl font-semibold text-sm transition-all shadow-lg shadow-primary/20">
                    Clean Up
                </button>
            </div>
        </div>
    </section>
    <!-- Analytics Section -->
    <section class="px-6 mb-8">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-bold text-white/90">Categories</h3>
            <span class="text-xs font-medium text-white/40 uppercase tracking-widest">Last 30 Days</span>
        </div>
        <div class="glass p-6 rounded-3xl flex items-center gap-8">
            <div class="relative size-32 flex-shrink-0">
                <div class="pie-chart-conic size-full rounded-full flex items-center justify-center">
                    <div class="size-[80%] bg-[#0f182a] rounded-full flex flex-col items-center justify-center">
                        <span class="text-xl font-bold leading-none">842</span>
                        <span class="text-[10px] text-white/40 uppercase tracking-tighter">Total</span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-3 flex-1">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="size-2 rounded-full bg-primary shadow-[0_0_8px_#2877f6]"></span>
                        <span class="text-sm font-medium text-white/80">Finance</span>
                    </div>
                    <span class="text-sm font-bold">45%</span>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="size-2 rounded-full bg-neon-purple shadow-[0_0_8px_#bc13fe]"></span>
                        <span class="text-sm font-medium text-white/80">Social</span>
                    </div>
                    <span class="text-sm font-bold">30%</span>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="size-2 rounded-full bg-neon-lime shadow-[0_0_8px_#39ff14]"></span>
                        <span class="text-sm font-medium text-white/80">Code</span>
                    </div>
                    <span class="text-sm font-bold">25%</span>
                </div>
            </div>
        </div>
    </section>
    <!-- Recent Insights -->
    <section class="px-6 mb-24">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-bold text-white/90">AI Insights</h3>
            <button class="text-sm font-medium text-primary">View all</button>
        </div>
        <div id="insights-container" class="flex flex-col gap-3">
            <!-- Insights will be injected here by JS -->
            <div class="glass p-4 rounded-2xl flex items-center gap-4 animate-pulse">
                 <div class="size-16 rounded-xl bg-white/10"></div>
                 <div class="flex-1 space-y-2">
                     <div class="h-4 bg-white/10 rounded w-1/2"></div>
                     <div class="h-3 bg-white/10 rounded w-3/4"></div>
                 </div>
            </div>
        </div>
    </section>
    <!-- iOS Bottom Navigation Bar -->
    <nav class="fixed bottom-0 w-full px-6 pb-8 pt-4 backdrop-blur-2xl bg-background-dark/80 border-t border-white/5 flex justify-between items-center z-50">
        <button class="flex flex-col items-center gap-1 group">
            <span class="material-symbols-outlined text-primary fill-1">home</span>
            <span class="text-[10px] font-bold text-primary">Home</span>
        </button>
        <button class="flex flex-col items-center gap-1 group opacity-40">
            <span class="material-symbols-outlined text-white group-hover:text-primary transition-colors">grid_view</span>
            <span class="text-[10px] font-medium text-white group-hover:text-primary transition-colors">Vault</span>
        </button>
        <div class="relative -top-6">
            <button class="size-14 rounded-full bg-primary flex items-center justify-center shadow-xl shadow-primary/40 border-4 border-[#0f182a]">
                <span class="material-symbols-outlined text-white text-3xl">scan_delete</span>
            </button>
        </div>
        <button class="flex flex-col items-center gap-1 group opacity-40">
            <span class="material-symbols-outlined text-white group-hover:text-primary transition-colors">search</span>
            <span class="text-[10px] font-medium text-white group-hover:text-primary transition-colors">Search</span>
        </button>
        <button class="flex flex-col items-center gap-1 group opacity-40">
            <span class="material-symbols-outlined text-white group-hover:text-primary transition-colors">settings</span>
            <span class="text-[10px] font-medium text-white group-hover:text-primary transition-colors">Settings</span>
        </button>
    </nav>
    <!-- Decorative background elements -->
    <div class="fixed top-1/4 -left-20 size-64 bg-primary/5 blur-[100px] rounded-full -z-10"></div>
    <div class="fixed bottom-1/4 -right-20 size-64 bg-neon-purple/5 blur-[100px] rounded-full -z-10"></div>

    <script>
        // Fetch and Populate Data
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                // 1. Update Hero
                // Assuming we want to show total files or new files. 
                // For now, let's show total files as "files to review" or just total managed.
                // Or better, let's mock "New" as a random small number for the vibe, or 0.
                const newFiles = Math.floor(Math.random() * 5); // Mock "New"
                const heroTextHTML = `You have <span class="text-primary font-bold">${data.total_photos} items</span> in your vault.`;
                const heroHeader = document.querySelector('header h2');
                if(heroHeader) {
                    heroHeader.innerHTML = `Good Afternoon.<br/><span class="text-white">${heroTextHTML}</span>`;
                }

                // 2. Update Storage
                const storageEl = document.querySelector('#storage-amount');
                if (storageEl) storageEl.textContent = data.storage_usage.replace(' GB', ''); // Keep just number if needed, or update full

                // Update the full block for storage if IDs were hard to place on specific spans:
                const storageWidget = document.querySelector('.glass .text-5xl');
                if(storageWidget) storageWidget.textContent = parseFloat(data.storage_usage).toFixed(1);

                // 3. Update Pie Chart Center
                const pieCenter = document.querySelector('.pie-chart-conic span.text-xl');
                if(pieCenter) pieCenter.textContent = data.total_photos;

                // 4. Update Categories List
                const catContainer = document.querySelector('.pie-chart-conic').parentElement.parentElement.nextElementSibling;
                if(catContainer) {
                    catContainer.innerHTML = ''; // Clear hardcoded
                    const colors = ['bg-primary', 'bg-neon-purple', 'bg-neon-lime', 'bg-yellow-400', 'bg-red-400'];
                    const shadows = ['#2877f6', '#bc13fe', '#39ff14', '#facc15', '#f87171'];
                    
                    data.categories.slice(0, 3).forEach((cat, index) => {
                        const color = colors[index % colors.length];
                        const shadow = shadows[index % shadows.length];
                        const html = `
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <span class="size-2 rounded-full ${color} shadow-[0_0_8px_${shadow}]"></span>
                                    <span class="text-sm font-medium text-white/80">${cat.name}</span>
                                </div>
                                <span class="text-sm font-bold">${cat.percentage}%</span>
                            </div>
                        `;
                        catContainer.innerHTML += html;
                    });
                }

                // 5. Update Insights
                const insightsContainer = document.getElementById('insights-container');
                if(insightsContainer && data.insights.length > 0) {
                    insightsContainer.innerHTML = '';
                    data.insights.forEach(item => {
                        const html = `
                            <div class="glass p-4 rounded-2xl flex items-center gap-4">
                                <div class="size-16 rounded-xl bg-center bg-cover border border-white/10" 
                                     style="background-image: url('${item.image.replace("'", "\\'")}');"></div>
                                <div class="flex-1">
                                    <div class="flex justify-between items-start">
                                        <p class="text-sm font-semibold text-white">${item.title}</p>
                                        <span class="text-[10px] bg-white/10 text-white/80 px-2 py-0.5 rounded-full font-bold uppercase">${item.category}</span>
                                    </div>
                                    <p class="text-xs text-white/60 mt-1">${item.detail}</p>
                                    <p class="text-[10px] text-white/40 mt-1">${item.time}</p>
                                </div>
                                <span class="material-symbols-outlined text-white/30">chevron_right</span>
                            </div>
                        `;
                        insightsContainer.innerHTML += html;
                    });
                } else if (insightsContainer) {
                    insightsContainer.innerHTML = '<div class="p-4 text-center text-white/40 text-sm">No recent insights found.</div>';
                }

            } catch (e) {
                console.error("Failed to fetch stats", e);
            }
        }

        // Init
        fetchStats();
    </script>
</body>
</html>
